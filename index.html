<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Form Project</title>
    </head>

    <body class="flex w-full h-full">
        <div class="flex flex-col justify-center flex-it bg-image">
            <div class="flex flex-col align-center h-300px bg-white-50 py-10">
                <img src="images/emesefedev-logo.png" alt="Emesefe logo">
                <p class="logo-font">EMESEFEDEV</p>
            </div>
        </div>  

        <div class="flex flex-col flex-it-2">
            <div class="flex-it">
                <p>Sign up now to get started</p>

                <p>You know you want to</p>
            </div>
            <div class="flex-it">
                <p>Let's do this</p>
                <form action="" method="post" class="flex flex-wrap gap-30">
                    <div class="flex flex-col">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName"
                            placeholder="Spongebob">
                    </div>
                    <div class="flex flex-col">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName"
                            placeholder="Squarepants">
                    </div>
                    <div class="flex flex-col">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"
                            placeholder="spongebob@squarepants.com">
                    </div>
                    <div class="flex flex-col">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone"
                            placeholder="123456789">
                    </div>
                    <div class="flex flex-col">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="flex flex-col">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" 
                                id="password-confirm" name="passwordConfirm">
                    </div>        
                </form>
            </div>
            <div class="flex-it">
                <button>
                    Create Account
                </button>

                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </body>
</html>
